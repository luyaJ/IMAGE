<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 两列定宽,一列自适应 float + margin</title>
  <style>
    #container{
      min-width: 300px;
    }
    #left{
      height: 300px;
      background: aquamarine;
      width: 100px;
      float: left;
    }
    #mid{
      height: 300px;
      background: sienna;
      width: 200px;
      float: left;
    }
    #right{
      height: 300px;
      background: crimson;
      margin-left: 300px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left">左列定宽</div>
    <div id="mid">中间定宽</div>
    <div id="right">右列自适应</div>
  </div>
</body>
</html>
