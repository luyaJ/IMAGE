<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float + margin</title>
  <style>
    #parent{
      height: 300px;
      padding-left: 100px;  /*抵消#left的margin-left以达到#parent水平居中*/
    }
    #left{
      background: burlywood;
      float: left;
      height: 300px;
      width: 100%;
      margin-left: -100px;
    }
    #right{
      background: rgb(105, 226, 94);
      float: right;
      height: 300px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="left">左列自适应</div>
    <div id="right">右列定宽</div>
  </div>
</body>
</html>
