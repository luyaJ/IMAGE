<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>absolute</title>
  <style>
    #parent{
      position: relative;
    }
    #left{
      position: absolute;
      background: salmon;
      width: 100px;
      height: 300px;
      top: 0;
      left: 0;
    }
    #right{
      position: absolute;
      background: goldenrod;
      height: 300px;
      top: 0;
      right: 0;
      left: 100px;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="left">左列定宽</div>
    <div id="right">右列自适应</div>
  </div>
</body>
</html>
