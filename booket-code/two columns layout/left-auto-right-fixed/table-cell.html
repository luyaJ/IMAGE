<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table-cell</title>
  <style>
    #parent{
      display: table;
      width: 100%;
      height: 300px;
    }
    #left{
      background: burlywood;
      display: table-cell;
    }
    #right{
      background: rgb(105, 226, 94);
      width: 100px;
      display: table-cell;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="left">左列自适应</div> 
    <div id="right">右列定宽</div>
  </div>
</body>
</html>
